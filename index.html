<!DOCTYPE html>
<html lang="en">
<!--A personal project by Iyan Mokhdzir to improve HTML, CSS, JS skills-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sudoku Game" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Sudoku</title>
    <link rel="icon" type="image/x-icon" href="./sudoku.png">
</head>

<body>
    <div id="endPopup">
        <label id="endMessage"></label>
        <div id="close-newGame"></div>
    </div>
    <div id="startPopup">
        <div class="text-difficulty">Select your difficulty:</div>
        <form id="difficulty-level">
            <input type="radio" id="easy" name="difficulty" value="1" checked /><label for="easy"> Easy</label>
            <input type="radio" id="medium" name="difficulty" value="2" /><label for="medium"> Medium</label>
            <input type="radio" id="hard" name="difficulty" value="3" /><label for="hard"> Hard</label>
        </form>
        <div id="startGame">Start Game</div>
    </div>
    <div id="main-wrapper">
        <h1>SUDOKU</h1>
        <div id="board-wrapper">
        </div>
        <div class="buttons">
            <div id="reset">Reset</div>
            <div id="submit-newGame">Submit</div>
        </div>
    </div>
</body>

</html>
